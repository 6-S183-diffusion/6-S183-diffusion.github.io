<div class="col col-1" style="color: #31708f ;font-weight: bold;" data-label="Event">Assignment</div>
<div class="col col-1-2" data-label="Date">
    {{ include.event.date | date: site.dateformat }}
    <br class="date-spliter" />{{ include.event.date | date: "%A" }}
</div>
<div class="col col-2" style="font-weight: bold" data-label="Description">
    <a href="{{ include.event.url | prepend: site.baseurl}}" > {{ include.event.title }} released </a>
</div>
<div class="col col-4" data-label="Course Material">
    {% include assignment_links.html event=event %}
    {% if include.event.solutions %}
    [<a href="{{ include.event.solutions | prepend: site.baseurl}}">Solutions</a>]
    {% endif %}
</div>
